<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="./styles/Log-in.css">
    <link rel="shortcut icon" href="./images/Xizt.png">
</head>
<body>
    <form action="#">
        <h1>Log In</h1>
        <label for="username">Username: </label>
        <input id="username" placeholder="username" type="text">
        <label for="password">Password: </label>
        <input id="password" placeholder="password" type="password">
        <a id="log-in">Log In</a>
        <div id="hidden">Xizt</div>
    </form>

    <script>
        const username = document.getElementById('username')
        const password = document.getElementById('password')
        const logIn = document.getElementById('log-in')
        
        localStorage.setItem('username', "erblin");
        localStorage.setItem('password', "erblin");

        logIn.addEventListener("click", () => {
            if (username.value === localStorage.getItem('username') && password.value === localStorage.getItem('password')) {
                logIn.setAttribute("href", "./Admin-Site.html")
            } else {
                username.style.border = "1px solid red"
                password.style.border = "1px solid red"
            }
        })
    </script>
</body>
</html>
